<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFA Terminal Chatbot</title>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            document.getElementById("chatbox").innerHTML += "<b>You:</b> " + userMessage + "<br><b>JCYC Bot:</b> " + data.response + "<br><br>";
            document.getElementById("userMessage").value = '';
        }
    </script>
</head>
<body>
    <h1>Welcome to the OFA Terminal Chatbot!</h1>
    <div id="chatbox" style="border: 5px solid black; padding: 10px; height: 300px; overflow-y: scroll;">
        <p><b>JCYC Bot:</b> Hello! How can I assist you today?</p>
    </div>
    <input type="text" id="userMessage" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
