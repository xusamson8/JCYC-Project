<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <title>OFA Questionnaire Chatbot</title>
  
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            const chatbox = document.getElementById("chatbox");

            // Replace newlines with <br> tags in the response
            const botMessage = data.response.replace(/\n/g, '<br>');

            chatbox.innerHTML += "<div class='message user-message'><b>You:</b> " + userMessage + "</div>";
            chatbox.innerHTML += "<div class='message bot-message'><b>OFA Bot:</b> " + botMessage + "</div>";
            chatbox.scrollTop = chatbox.scrollHeight;
            document.getElementById("userMessage").value = '';
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="chat-container">
        <h1>Welcome to the OFA Questionnaire Chatbot!</h1>
        <div id="chatbox">
            <div class="message bot-message"><b>OFA Bot:</b> Hello! How can I assist you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
